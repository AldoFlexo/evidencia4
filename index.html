<body>
   <div id="titulo"><h1>EVIDENCIA 4</h1></div> 
   


        <label>ID:</label>
        <input id="dki" type="search">
        <button id="rkt" type="submit">Buscar</button><br>

        <label>Nombre: </label>
        <input type="text" id="trp"><br>
        <label>Nombre Usuario: </label>
        <input type="text" id="hphp"><br>
        <label>E-mail: </label>
        <input type="text" id="bmbp"><br>
        <label>Domicilio: </label>
        <input type="text" id="dnhll"><br>
        <input type="text" id="rgt"><br>
        <input type="text" id="bv"><br>

</body>

<script>




    axios({
        method: 'GET',
        url: 'https://jsonplaceholder.typicode.com/users'
    }).then(res => {
        document.getElementById("rkt").addEventListener("click", function () {
            mostrar(res.data);
        });

    })
        .catch(err => console.log(err))



    function mostrar(data) {

        let X9 = document.getElementById('dki').value

        for (X10 of data) {
            console.log(data);
            if (X9 == X10.id) {
                document.getElementById('trp').value = X10.name;
                document.getElementById('hphp').value = X10.username;
                document.getElementById('bmbp').value = X10.email;
                document.getElementById('dnhll').value = X10.address.street;
                document.getElementById('rgt').value = X10.address.suite;
                document.getElementById('bv').value = X10.address.city;
            }

        }
    }





</script>
